    <img src="img/exit.jpg" style="width: 300px; height: 200px;" alt="exit!" onclick="myFunction(this);">

<div>

<div class="tippy-image"> 
    <img src="img/welcome.png" class="tippy-image">

<!-- The expanding image container -->
<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg" style="width:1000px; height:600px">

  <!-- Image text -->
  <div id="imgtext"></div>
</div>
    
<script src="script.js"></script>
